<div class="container">

  <form class="form-horizontal" #cadUser>
      <fieldset>

          <!-- Form Name -->
          <legend>Cadastro de Livros</legend>

          <!-- Titulo input-->
          <div class="form-group">
              <label class="col-md-4 control-label" for="titulo">Título:</label>
              <div class="col-md-5">
                  <input #titulo type="text" placeholder="" class="form-control input-md">

              </div>
          </div>

          <!-- genero select-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="genero">Gênero:</label>
            <div class="col-md-5">
                <select #genero class="select" multiple>
                  <option value="Infantil">Infantil</option>
                  <option value="Acao">Ação</option>
                  <option value="Aventura">Aventura</option>
                  <option value="Comedia">Comédia</option>
                </select>
            </div>
        </div>


          <!-- Autor input-->
          <div class="form-group">
              <label class="col-md-4 control-label" for="autor">Autor:</label>
              <div class="col-md-5">
                  <input #autor type="text" placeholder="" class="form-control input-md">
              </div>
          </div>

          <!-- Preco input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="preco">Preço</label>
            <div class="col-md-5">
                <input #preco type="number" placeholder="" class="form-control input-md">
            </div>
        </div>

      </fieldset>
  </form>
  <div class="container" id="alertas"></div>

  <!-- Button -->
  <div class="form-group">
      <label class="col-md-4 control-label" for=""></label>
      <div class="col-md-4">
          <button class="btn btn-info" (click)="cadastrarL()">Cadastrar</button>
      </div>
  </div>

</div>
